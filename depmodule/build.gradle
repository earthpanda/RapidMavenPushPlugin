import com.wangjiegulu.plg.rapidmavenpush.RapidMavenPushPlugin

apply plugin: RapidMavenPushPlugin

rapidMavenPush {
    printProperties = true
    abortOnError = false
    disable = false
    defaultMavenType = 'local'
    mavens {
        maven {
            mavenType = 'local'
//            propertyFiles = [file("${project.rootDir}/mavenupload/maven_local/maven_push.properties"), file('bbb')]
            propertyFiles = [
                    file("../mavenupload/maven_local/maven_push.properties"),
                    file("${project.rootDir}/mavenupload/maven_local/maven_push.properties"),
                    file('bbb')
            ]
            propertyInjectMode = 'replace'
        }
        maven {
            mavenType = 'central'
            propertyFiles = [
                    file("../mavenupload/central/maven_push.properties"),
                    file("${project.rootDir}/mavenupload/central/maven_push.properties"),
                    file('bbb')
            ]
            propertyInjectMode = 'skip'
        }
    }
}

